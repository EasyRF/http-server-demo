<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <img src="assets/images/easyRF_logo_2014.png" alt="EasyRF" width="300">    
    <p class="lead">Kick-start your next IOT project with easyRF</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Device Sensor Data</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="device in devices">
        <li>
          <h2>Device {{device.id}}<h2>
          <table class="table">            
            <thead>
              <tr>
                <th class="col-md-4">Parameter</th><th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(key, value) in device">
                <td>{{key}}</td><td>{{value}}</td>
              </tr>  
            </tbody>            
          </table>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p><a href="https://github.com/EasyRF/">Visit us on GitHub</a></p>
  </div>
</footer>
